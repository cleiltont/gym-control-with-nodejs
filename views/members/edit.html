{% extends 'layout.html' %}
	
{% block content %}
<div class="card">
	<section class="avatar" 
		style="background: url('https://source.unsplash.com/collection/2315391/500x500') no-repeat center center / cover;">
	</section>

	<section class="details">
		<form action="/members?_method=PUT" method="POST">
				<h3>Editar membro</h3>
				{% include 'members/fields.html' %}
				<input type="hidden" name="id" value="{{ member.id }}">
		</form>

		<form id="form-delete" action="/members?_method=DELETE" method="POST">
			<input type="hidden" name="id" value="{{ member.id }}">
			<button type="submit">Deletar</button>
		</form>
</section>
</div>
{% endblock %}
