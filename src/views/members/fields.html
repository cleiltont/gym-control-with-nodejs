<div class="item">
	<div>Avatar URL</div>
	<div>
		<input 
			required type="url" 
			name="avatar_url" 
			placeholder="http://"
			value="{{ member.avatar_url }}">
	</div>
</div>

<div class="item">
	<div>Nome</div>
	<div>
		<input 
			required type="text" 
			name="name" 
			value="{{ member.name }}">
	</div>
</div>

<div class="item">
	<div>E-mail</div>
	<div>
		<input 
			required type="email" 
			name="email" 
			value="{{ member.email }}">
	</div>
</div>

<div class="item">
	<div>Data de nascimento</div>
	<div>
		<input 
			required 
			type="date" 
			name="birth"
			value="{{ member.birth }}">
	</div>
</div>

<div class="item">
	<div>Sexo</div>
	<div>
		<span><input 
				type="radio" 
				name="gender" 
				value="M"
				{% if member.gender == 'M' %}
					checked
				{% endif %}> Masculino</span>
		<span><input 
				type="radio" 
				name="gender" 
				value="F"
				{% if member.gender == 'F' %}
					checked
				{% endif %}> Feminino</span>
	</div>
</div>

<div class="item">
	<div>Peso em (kg)</div>
	<div>
		<input 
			required 
			type="number" 
			name="weight"
			value="{{ member.weight }}">
	</div>
</div>

<div class="item">
	<div>Altura em (cm)</div>
	<div>
		<input 
			required 
			type="number" 
			name="height"
			value="{{ member.height }}">
	</div>
</div>

<button class="bt post" type="submit">Salvar</button>
